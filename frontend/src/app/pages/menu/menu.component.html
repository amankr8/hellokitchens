<div class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
  <!-- Header Section -->
  <div class="max-w-7xl mx-auto mb-8">
    <h1 class="text-4xl font-bold text-gray-900 mb-2">Our Menu</h1>
    <p class="text-gray-600">Discover our delicious offerings</p>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="max-w-7xl mx-auto">
    <div class="flex justify-center items-center h-64">
      <div
        class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-red-500"
      ></div>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="errorMessage && !isLoading" class="max-w-7xl mx-auto">
    <div
      class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative"
      role="alert"
    >
      <strong class="font-bold">Error!</strong>
      <span class="block sm:inline"> {{ errorMessage }}</span>
    </div>
  </div>

  <!-- Menu Items Grid -->
  <div *ngIf="!isLoading && !errorMessage" class="max-w-7xl mx-auto">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
    >
      <app-menu-item-card *ngFor="let item of menuItems" [menuItem]="item">
      </app-menu-item-card>
    </div>

    <!-- Empty State -->
    <div *ngIf="menuItems.length === 0" class="text-center py-16">
      <p class="text-gray-500 text-lg">
        No menu items available at the moment.
      </p>
    </div>
  </div>
</div>
