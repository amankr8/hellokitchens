<div class="relative pb-24 md:pb-2">
  <div
    class="sticky top-0 z-50 bg-[#F9FAFB]/80 backdrop-blur-md border-b border-gray-100"
  >
    <div
      class="max-w-2xl mx-auto px-4 py-4 flex items-center justify-center relative"
    >
      <button
        routerLink=".."
        class="absolute left-4 w-10 h-10 flex items-center justify-center bg-white border border-gray-100 rounded-xl text-gray-400 hover:text-orange-600 hover:border-orange-100 transition-all shadow-sm active:scale-90 group"
      >
        <fa-icon
          [icon]="icons.back"
          class="transition-transform group-hover:-translate-x-1"
        ></fa-icon>
      </button>

      <div class="text-center">
        <h1
          class="text-lg font-black text-gray-900 tracking-tight leading-none"
        >
          Checkout
        </h1>
        <p
          class="text-[9px] text-orange-600 font-black uppercase tracking-[0.2em] mt-1"
        >
          Review Order Details
        </p>
      </div>
    </div>
  </div>

  <div class="max-w-2xl mx-auto p-4 space-y-4 pt-4">
    <div
      class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-gray-100/50"
    >
      <form [formGroup]="userForm" class="space-y-4">
        <div class="flex items-center gap-4 mb-8">
          <div
            class="w-12 h-12 bg-orange-50 text-orange-600 rounded-2xl flex items-center justify-center text-lg"
          >
            <fa-icon [icon]="icons.location"></fa-icon>
          </div>
          <div>
            <h3 class="text-xl font-black text-gray-900">Delivery Details</h3>
            <p class="text-xs text-gray-400 font-medium">
              Where should we send your food?
            </p>
          </div>
        </div>

        <div
          *ngIf="
            !isUserLoading() && (user()?.addresses?.length ?? 0) === 0;
            else existingUser
          "
          class="space-y-4"
        >
          <div class="space-y-1">
            <div class="flex justify-between items-end px-1">
              <label class="text-[10px] font-black uppercase text-gray-400"
                >Full Name</label
              >
              <span
                *ngIf="
                  userForm.get('name')?.invalid && userForm.get('name')?.touched
                "
                class="text-[9px] font-bold text-red-500 uppercase tracking-tight animate-fade-in"
              >
                Name is required
              </span>
            </div>
            <input
              formControlName="name"
              type="text"
              placeholder="e.g. John Doe"
              class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl text-sm font-bold focus:ring-2 focus:ring-orange-500/20 transition-all"
              [ngClass]="{
                'ring-2 ring-red-500/20':
                  userForm.get('name')?.invalid && userForm.get('name')?.touched
              }"
            />
          </div>

          <div class="space-y-1">
            <div class="flex justify-between items-end px-1">
              <label class="text-[10px] font-black uppercase text-gray-400"
                >Complete Address</label
              >
              <span
                *ngIf="
                  userForm.get('address')?.invalid &&
                  userForm.get('address')?.touched
                "
                class="text-[9px] font-bold text-red-500 uppercase tracking-tight animate-fade-in"
              >
                Address is required
              </span>
            </div>
            <textarea
              formControlName="address"
              placeholder="House No, Street, Landmark..."
              rows="3"
              class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl text-sm font-bold focus:ring-2 focus:ring-orange-500/20 transition-all resize-none"
              [ngClass]="{
                'ring-2 ring-red-500/20':
                  userForm.get('address')?.invalid &&
                  userForm.get('address')?.touched
              }"
            ></textarea>
          </div>
        </div>

        <ng-template #existingUser
          ><div class="grid gap-3" *ngIf="isUserLoading()">
            <div
              *ngFor="let i of [1, 2]"
              class="p-5 border-2 border-gray-50 rounded-3xl flex items-center gap-4 animate-pulse"
            >
              <div class="w-5 h-5 bg-gray-100 rounded-full flex-shrink-0"></div>
              <div class="flex-1 space-y-2">
                <div class="h-3 bg-gray-100 rounded-full w-3/4"></div>
                <div class="h-3 bg-gray-50 rounded-full w-1/2"></div>
              </div>
            </div>
          </div>
          <div
            class="grid gap-3"
            *ngIf="!isUserLoading() && !isAddingNewAddress()"
          >
            <div
              *ngFor="let addr of user()?.addresses"
              (click)="selectAddress(addr)"
              [class.border-orange-500]="selectedAddressId() === addr.id"
              [class.bg-orange-50]="selectedAddressId() === addr.id"
              class="p-5 border-2 border-gray-100 rounded-3xl cursor-pointer transition-all flex items-center gap-4 group"
            >
              <fa-icon
                [icon]="
                  selectedAddressId() === addr.id
                    ? icons.checkCircle
                    : icons.circle
                "
                [class.text-orange-600]="selectedAddressId() === addr.id"
                class="text-gray-200 transition-colors flex-shrink-0"
              ></fa-icon>

              <span
                class="text-sm font-bold text-gray-700 leading-tight flex-1"
              >
                {{ addr.address }}
              </span>

              <div class="flex items-center gap-1 ml-auto">
                <button
                  (click)="startEditingAddress($event, addr)"
                  class="w-9 h-9 flex items-center justify-center rounded-xl text-gray-400 active:bg-orange-100 active:text-orange-600 md:hover:bg-orange-50 md:hover:text-orange-600 transition-all"
                >
                  <fa-icon [icon]="icons.edit" class="text-xs"></fa-icon>
                </button>

                <button
                  (click)="deleteAddress($event, addr.id)"
                  class="w-9 h-9 flex items-center justify-center rounded-xl text-gray-400 active:bg-red-100 active:text-red-500 md:hover:bg-red-50 md:hover:text-red-500 transition-all animate-fade-in"
                >
                  <fa-icon [icon]="icons.trashCan" class="text-xs"></fa-icon>
                </button>
              </div>
            </div>
            <button
              type="button"
              (click)="startAddingAddress()"
              class="flex items-center gap-2 text-[11px] font-black text-orange-600 uppercase tracking-widest mt-2 px-2 hover:translate-x-1 transition-transform"
            >
              <fa-icon [icon]="icons.plus"></fa-icon>
              <span>Add New Address</span>
            </button>
          </div>

          <div
            class="space-y-4 animate-fade-in"
            *ngIf="!isUserLoading() && isAddingNewAddress()"
          >
            <div class="space-y-1">
              <div class="flex justify-between items-end px-1">
                <label class="text-[10px] font-black uppercase text-gray-400">
                  {{
                    editingAddressId()
                      ? "Update Address"
                      : "New Delivery Address"
                  }}
                </label>
                <button
                  (click)="cancelAddingAddress()"
                  class="text-[9px] font-black text-gray-400 uppercase"
                >
                  Cancel
                </button>
              </div>
              <textarea
                formControlName="address"
                placeholder="House No, Street, Landmark..."
                rows="3"
                class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl text-sm font-bold focus:ring-2 focus:ring-orange-500/20 transition-all resize-none"
              ></textarea>
            </div>

            <button
              type="button"
              (click)="saveNewAddress()"
              [disabled]="savingNewAddress()"
              class="w-full py-3 bg-gray-900 text-white rounded-xl text-[11px] font-black uppercase tracking-widest flex items-center justify-center gap-2"
            >
              <fa-icon
                *ngIf="savingNewAddress()"
                [icon]="icons.spinner"
                [animation]="'spin'"
              ></fa-icon>
              <span>{{
                editingAddressId() ? "Update Address" : "Save & Deliver Here"
              }}</span>
            </button>
          </div>
        </ng-template>
      </form>
    </div>

    <div
      class="fixed bottom-0 left-0 right-0 p-6 bg-white/80 backdrop-blur-xl border-t border-gray-100 md:relative md:bg-transparent md:border-none md:p-0 md:mt-6"
    >
      <button
        (click)="placeOrder()"
        [disabled]="isPlacingOrder() || cartItems().length === 0"
        class="w-full max-w-2xl mx-auto py-4 bg-orange-600 hover:bg-orange-700 text-white rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-orange-200/50 transition-all flex items-center justify-center gap-2 active:scale-95 disabled:bg-gray-200 disabled:shadow-none"
      >
        <ng-container *ngIf="!isPlacingOrder(); else loadingState">
          <fa-icon [icon]="icons.checkCircle"></fa-icon>
          <span>Place Order</span>
        </ng-container>

        <ng-template #loadingState>
          <fa-icon [icon]="icons.spinner" [animation]="'spin'"></fa-icon>
          <span>Processing...</span>
        </ng-template>
      </button>
    </div>
  </div>
</div>
