<div class="relative pb-24 md:pb-2">
  <div
    class="sticky top-0 z-50 bg-[#F9FAFB]/80 backdrop-blur-md border-b border-gray-100"
  >
    <div
      class="max-w-2xl mx-auto px-4 py-4 flex items-center justify-center relative"
    >
      <button
        routerLink=".."
        class="absolute left-4 w-10 h-10 flex items-center justify-center bg-white border border-gray-100 rounded-xl text-gray-400 hover:text-orange-600 hover:border-orange-100 transition-all shadow-sm active:scale-90 group"
      >
        <fa-icon
          [icon]="icons.back"
          class="transition-transform group-hover:-translate-x-1"
        ></fa-icon>
      </button>

      <div class="text-center">
        <h1
          class="text-lg font-black text-gray-900 tracking-tight leading-none"
        >
          Checkout
        </h1>
        <p
          class="text-[9px] text-orange-600 font-black uppercase tracking-[0.2em] mt-1"
        >
          Review Order Details
        </p>
      </div>
    </div>
  </div>

  <div class="max-w-2xl mx-auto p-4 space-y-4 pt-4">
    <div
      class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-gray-100/50"
    >
      <form [formGroup]="userForm" class="space-y-6">
        <div class="space-y-4">
          <div class="flex items-center gap-4 mb-4">
            <div
              class="w-12 h-12 bg-orange-50 text-orange-600 rounded-2xl flex items-center justify-center text-lg"
            >
              <fa-icon [icon]="icons.location"></fa-icon>
            </div>
            <div>
              <h3 class="text-xl font-black text-gray-900">Delivery Details</h3>
              <p class="text-xs text-gray-400 font-medium">
                Let's confirm the delivery details
              </p>
            </div>
          </div>

          <div class="space-y-2">
            <label class="text-[10px] font-black uppercase text-gray-400 ml-1"
              >Your Full Name</label
            >

            <div
              *ngIf="!isUserRegistered(); else readonlyName"
              class="space-y-3 animate-fade-in"
            >
              <input
                formControlName="name"
                type="text"
                placeholder="e.g. John Doe"
                class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl text-sm font-bold focus:ring-2 focus:ring-orange-500/20 transition-all"
              />
              <button
                type="button"
                (click)="registerName()"
                [disabled]="isRegistering() || !userForm.get('name')?.value"
                class="w-full py-4 bg-gray-900 text-white rounded-2xl text-[11px] font-black uppercase tracking-widest flex items-center justify-center gap-2 active:scale-95 disabled:bg-gray-100 disabled:text-gray-400 transition-all duration-300"
              >
                <fa-icon
                  *ngIf="isRegistering()"
                  [icon]="icons.spinner"
                  [animation]="'spin'"
                ></fa-icon>
                <span>Save & Continue</span>
              </button>
            </div>

            <ng-template #readonlyName>
              <div
                class="flex items-center gap-3 px-6 py-4 bg-gray-50/50 border border-gray-100 rounded-2xl animate-fade-in"
              >
                <fa-icon
                  [icon]="icons.checkCircle"
                  class="text-green-500 text-xs"
                ></fa-icon>
                <span class="text-sm font-black text-gray-700">{{
                  user()?.name
                }}</span>
                <span
                  class="text-[9px] font-black text-gray-400 uppercase ml-auto"
                  >Verified</span
                >
              </div>
            </ng-template>
          </div>
        </div>
      </form>

      <form [formGroup]="addressForm" class="space-y-6">
        <div *ngIf="isUserRegistered()" class="space-y-6 animate-slide-up">
          <hr class="border-gray-50" />

          <div class="space-y-4">
            <label class="text-[10px] font-black uppercase text-gray-400 ml-1"
              >Delivery Address</label
            >

            <div
              class="grid gap-3"
              *ngIf="!isUserLoading() && user()?.addresses?.length"
            >
              <div
                *ngFor="let addr of user()?.addresses"
                (click)="selectAddress(addr)"
                [class.border-orange-500]="selectedAddressId() === addr.id"
                [class.bg-orange-50]="selectedAddressId() === addr.id"
                class="p-5 border-2 border-gray-100 rounded-[2rem] cursor-pointer transition-all flex items-center gap-4 group animate-fade-in"
              >
                <fa-icon
                  [icon]="
                    selectedAddressId() === addr.id
                      ? icons.checkCircle
                      : icons.circle
                  "
                  [class.text-orange-600]="selectedAddressId() === addr.id"
                  class="text-gray-200"
                ></fa-icon>
                <span
                  class="text-sm font-bold text-gray-700 flex-1 break-words line-clamp-2"
                  >"{{ addr.fullAddress }}"</span
                >

                <div class="flex gap-1">
                  <button
                    (click)="startEditingAddress($event, addr)"
                    class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-orange-600"
                  >
                    <fa-icon [icon]="icons.edit"></fa-icon>
                  </button>
                  <button
                    (click)="deleteAddress($event, addr.id)"
                    class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-red-500"
                  >
                    <fa-icon [icon]="icons.trashCan"></fa-icon>
                  </button>
                </div>
              </div>
            </div>

            <button
              type="button"
              (click)="startAddingAddress()"
              class="w-full p-5 border-2 border-dashed border-gray-100 rounded-[2rem] text-gray-400 hover:border-orange-200 hover:text-orange-600 transition-all flex items-center justify-center gap-3 group"
            >
              <div
                class="w-8 h-8 bg-gray-50 group-hover:bg-orange-50 rounded-xl flex items-center justify-center transition-colors"
              >
                <fa-icon [icon]="icons.plus" class="text-xs"></fa-icon>
              </div>
              <span class="text-[11px] font-black uppercase tracking-widest"
                >Add New Delivery Address</span
              >
            </button>
          </div>
        </div>
      </form>
    </div>

    <div
      class="fixed bottom-0 left-0 right-0 p-6 bg-white border-t border-gray-100 md:relative md:bg-transparent md:border-none md:p-0 md:mt-6"
    >
      <button
        (click)="placeOrder()"
        [disabled]="isPlacingOrder() || cartItems().length === 0"
        class="w-full max-w-2xl mx-auto py-4 bg-orange-600 hover:bg-orange-700 text-white rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-orange-200/50 transition-all flex items-center justify-center gap-2 active:scale-95 disabled:bg-gray-200 disabled:shadow-none"
      >
        <ng-container *ngIf="!isPlacingOrder(); else loadingState">
          <fa-icon [icon]="icons.checkCircle"></fa-icon>
          <span>Place Order</span>
        </ng-container>

        <ng-template #loadingState>
          <fa-icon [icon]="icons.spinner" [animation]="'spin'"></fa-icon>
          <span>Processing...</span>
        </ng-template>
      </button>
    </div>
  </div>
</div>

<div
  *ngIf="isAddingNewAddress()"
  class="fixed inset-0 z-[100] flex items-end md:items-center justify-center p-0 md:p-4 animate-fade-in"
>
  <div
    class="absolute inset-0 bg-gray-900/40 backdrop-blur-sm"
    (click)="cancelAddingAddress()"
  ></div>

  <div
    class="relative w-full max-w-lg bg-white rounded-t-[2.5rem] md:rounded-[2.5rem] p-8 shadow-2xl animate-slide-up-mobile md:animate-zoom-in"
  >
    <div
      class="w-12 h-1.5 bg-gray-100 rounded-full mx-auto mb-8 md:hidden"
    ></div>

    <div class="flex items-center justify-between mb-8">
      <div class="ml-2">
        <h3 class="text-xl font-black text-gray-900">
          {{ editingAddressId() ? "Update" : "Add New" }} Address
        </h3>
        <p class="text-xs text-gray-400 font-medium">
          Please provide your complete delivery address
        </p>
      </div>
      <button
        (click)="cancelAddingAddress()"
        class="w-10 h-10 flex items-center justify-center bg-gray-50 rounded-full text-gray-400"
      >
        <fa-icon [icon]="icons.close"></fa-icon>
      </button>
    </div>

    <div class="space-y-6">
      <div class="relative group">
        <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
          <fa-icon [icon]="icons.search"></fa-icon>
        </div>
        <input
          #addressSearch
          type="text"
          (input)="searchSubject.next(addressSearch.value)"
          placeholder="Search for area, street name..."
          class="w-full pl-12 pr-4 py-4 bg-gray-50 border-2 border-transparent focus:border-orange-500/20 rounded-2xl text-sm font-bold transition-all outline-none"
        />

        <button
          *ngIf="searchQuery().length > 0"
          type="button"
          (click)="clearSearch()"
          class="absolute right-4 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center bg-gray-200 text-gray-500 rounded-full hover:bg-gray-300 transition-colors animate-fade-in"
        >
          <fa-icon [icon]="icons.close" class="text-[10px]"></fa-icon>
        </button>

        <div
          *ngIf="searchResults().length > 0"
          class="absolute z-50 left-0 right-0 top-full mt-2 bg-white border border-gray-100 shadow-xl rounded-2xl overflow-hidden animate-fade-in"
        >
          <button
            *ngFor="let result of searchResults()"
            (click)="selectSearchResult(result.prediction)"
            class="w-full px-5 py-4 text-left hover:bg-orange-50 transition-colors flex items-start gap-3 border-b border-gray-50 last:border-none"
          >
            <fa-icon
              [icon]="icons.location"
              class="text-gray-300 mt-1"
            ></fa-icon>
            <div class="min-w-0">
              <p class="text-sm font-black text-gray-900 truncate">
                {{ result.mainText }}
              </p>
              <p class="text-[10px] font-bold text-gray-400 truncate">
                {{ result.secondaryText }}
              </p>
            </div>
          </button>
        </div>
      </div>

      <form [formGroup]="addressForm" class="space-y-6">
        <label class="text-[10px] font-black uppercase text-gray-400 ml-2"
          >Complete Address Details</label
        >
        <div class="relative group">
          <textarea
            formControlName="fullAddress"
            placeholder="House No, Street, Landmark..."
            rows="4"
            class="w-full px-6 py-5 bg-gray-50 border-none rounded-[2rem] text-sm font-bold focus:ring-4 focus:ring-orange-500/10 transition-all resize-none"
          ></textarea>

          <div class="absolute bottom-4 right-4 flex gap-2">
            <button
              type="button"
              (click)="getCurrentLocation()"
              [disabled]="isLocating()"
              class="px-4 py-2 bg-white border border-gray-100 rounded-full text-[10px] font-black uppercase text-orange-600 shadow-sm active:scale-95 disabled:opacity-50 transition-all flex items-center gap-2"
            >
              <fa-icon
                [icon]="isLocating() ? icons.spinner : icons.location"
                [animation]="isLocating() ? 'spin' : undefined"
              ></fa-icon>
              <span>{{ isLocating() ? "Locating..." : "Locate Me" }}</span>
            </button>
          </div>
        </div>

        <button
          type="button"
          (click)="saveNewAddress()"
          [disabled]="
            savingNewAddress() || !addressForm.get('fullAddress')?.value
          "
          class="w-full py-5 bg-gray-900 text-white rounded-2xl text-xs font-black uppercase tracking-widest flex items-center justify-center gap-2 active:scale-95 disabled:bg-gray-100 disabled:text-gray-400 transition-all"
        >
          <fa-icon
            *ngIf="savingNewAddress()"
            [icon]="icons.spinner"
            [animation]="'spin'"
          ></fa-icon>
          <span>{{
            editingAddressId() ? "Update Address" : "Confirm & Save"
          }}</span>
        </button>
      </form>
    </div>
  </div>
</div>
