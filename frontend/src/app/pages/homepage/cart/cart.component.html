<div class="min-h-screen bg-[#F9FAFB]">
  <div class="max-w-2xl mx-auto p-4 space-y-6 pb-32 md:pb-8">
    <div class="flex items-center gap-4 mb-2">
      <button
        routerLink="/"
        class="w-10 h-10 flex items-center justify-center bg-white border border-gray-100 rounded-xl text-gray-400 hover:text-orange-600 hover:border-orange-100 transition-all shadow-sm group"
      >
        <fa-icon
          [icon]="icons.back"
          class="transition-transform group-hover:-translate-x-1"
        ></fa-icon>
      </button>
      <div>
        <h3 class="text-xl font-black text-gray-900">Checkout</h3>
        <p
          class="text-[10px] text-gray-400 font-bold uppercase tracking-widest"
        >
          Review & Pay
        </p>
      </div>
    </div>

    <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-gray-50">
      <div class="flex items-center gap-3 mb-6">
        <div
          class="w-10 h-10 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center"
        >
          <fa-icon [icon]="icons.location"></fa-icon>
        </div>
        <h3 class="text-xl font-black text-gray-900">Delivery Details</h3>
      </div>

      <div
        *ngIf="(user()?.addresses?.length ?? 0) === 0; else existingUser"
        class="space-y-4"
      >
        <input
          type="text"
          placeholder="Your Full Name"
          class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl text-sm font-bold focus:ring-2 focus:ring-orange-500/20"
        />
        <textarea
          placeholder="Complete Address (House No, Street...)"
          rows="3"
          class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl text-sm font-bold focus:ring-2 focus:ring-orange-500/20"
        ></textarea>
      </div>

      <ng-template #existingUser>
        <div class="space-y-3">
          <div
            *ngFor="let addr of user()?.addresses"
            (click)="selectedAddressId.set(addr.id)"
            [class.border-orange-500]="selectedAddressId() === addr.id"
            [class.bg-orange-50]="selectedAddressId() === addr.id"
            class="p-4 border-2 border-gray-100 rounded-2xl cursor-pointer transition-all flex items-start gap-4"
          >
            <fa-icon
              [icon]="
                selectedAddressId() === addr.id
                  ? icons.checkCircle
                  : icons.circle
              "
              [class.text-orange-600]="selectedAddressId() === addr.id"
              class="mt-1 text-gray-300"
            ></fa-icon>
            <span class="text-sm font-bold text-gray-700">{{
              addr.address
            }}</span>
          </div>

          <button
            class="text-xs font-black text-orange-600 uppercase tracking-widest mt-2 px-2"
          >
            + Add New Address
          </button>
        </div>
      </ng-template>
    </div>

    <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-gray-50">
      <div class="flex items-center gap-3 mb-6">
        <div
          class="w-10 h-10 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center"
        >
          <fa-icon [icon]="icons.receipt"></fa-icon>
        </div>
        <h3 class="text-xl font-black text-gray-900">Order Summary</h3>
      </div>

      <div class="space-y-4 border-b border-gray-100 pb-6">
        <div class="flex justify-between text-sm font-bold text-gray-500">
          <span>Item Total</span>
          <span>₹{{ subtotal() }}</span>
        </div>
        <div class="flex justify-between text-sm font-bold text-gray-500">
          <span>Delivery Fee</span>
          <span class="text-green-600">₹{{ deliveryFee() }}</span>
        </div>
        <div class="flex justify-between text-sm font-bold text-gray-500">
          <span>Platform Fee</span>
          <span>₹{{ platformFee() }}</span>
        </div>
      </div>

      <div class="flex justify-between items-center pt-6">
        <div>
          <p
            class="text-[10px] font-black uppercase tracking-widest text-gray-400"
          >
            Total Amount
          </p>
          <p class="text-2xl font-black text-gray-900">₹{{ totalAmount() }}</p>
        </div>
        <div class="text-right">
          <span
            class="text-[10px] font-bold text-green-600 bg-green-50 px-3 py-1 rounded-full uppercase"
          >
            Saved ₹20
          </span>
        </div>
      </div>
    </div>

    <div
      class="fixed bottom-0 left-0 right-0 p-4 bg-white/90 backdrop-blur-md border-t border-gray-100 md:relative md:bg-transparent md:border-none md:p-0 md:mt-2"
    >
      <button
        [disabled]="
          !selectedAddressId() && (user()?.addresses?.length ?? 0 !== 0)
        "
        class="w-full max-w-2xl mx-auto py-4 bg-orange-600 hover:bg-orange-700 text-white rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-orange-200/50 transition-all flex items-center justify-center gap-4 active:scale-95 disabled:bg-gray-200 disabled:shadow-none"
      >
        <span>Place Order</span>
        <fa-icon [icon]="icons.arrowRight"></fa-icon>
      </button>
    </div>
  </div>
</div>
