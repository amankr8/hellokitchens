<div class="min-h-screen bg-gray-50 pb-20">
  <div class="bg-white border-b border-gray-100 sticky top-0 z-50">
    <div class="max-w-2xl mx-auto px-4 h-16 flex items-center gap-4">
      <a
        routerLink="/"
        class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-50 text-gray-900 active:scale-90 transition-all"
      >
        <fa-icon [icon]="icons.chevronDown" class="rotate-90"></fa-icon>
      </a>
      <h2 class="text-xl font-black text-gray-900">My Orders</h2>
    </div>
  </div>

  <div class="max-w-2xl mx-auto p-4 space-y-4">
    <div *ngIf="loading()" class="space-y-4">
      <div
        *ngFor="let i of [1, 2, 3]"
        class="h-40 bg-white rounded-[2rem] animate-pulse"
      ></div>
    </div>

    <div
      *ngIf="error()"
      class="bg-red-50 p-4 rounded-2xl text-red-600 text-sm font-bold flex items-center gap-3"
    >
      <fa-icon [icon]="icons.outOfStock"></fa-icon>
      {{ error() }}
    </div>

    <ng-container *ngIf="!loading() && !error()">
      <div *ngIf="orders()?.length; else emptyOrders" class="space-y-4">
        <div
          *ngFor="let order of orders()"
          class="bg-white rounded-[2rem] border border-gray-100 overflow-hidden shadow-sm hover:shadow-md transition-shadow"
        >
          <div class="p-5">
            <div class="flex justify-between items-start mb-4">
              <div>
                <p
                  class="text-[10px] font-black text-gray-400 uppercase tracking-widest"
                >
                  Order #{{ order.id }}
                </p>
                <p class="text-xs text-gray-500 font-bold">12:55am</p>
              </div>
              <span
                [class]="
                  'px-3 py-1 rounded-full text-[10px] font-black uppercase ' +
                  getStatusClass(order.status)
                "
              >
                {{ order.status }}
              </span>
            </div>

            <div class="space-y-2 mb-4">
              <div
                *ngFor="let item of order.orderItems"
                class="flex justify-between text-sm"
              >
                <span class="text-gray-600 font-medium">
                  <span class="text-gray-900 font-black"
                    >{{ item.quantity }} ×</span
                  >
                  {{ item.itemName }}
                </span>
                <span class="text-gray-900 font-bold"
                  >₹{{ item.price * item.quantity }}</span
                >
              </div>
            </div>

            <div
              class="border-t border-dashed border-gray-100 pt-4 flex justify-between items-center"
            >
              <div>
                <p
                  class="text-[10px] font-black text-gray-400 uppercase tracking-widest"
                >
                  Total Amount
                </p>
                <p class="text-xl font-black text-gray-900">
                  ₹{{ order.totalAmount }}
                </p>
              </div>

              <button
                class="h-10 px-4 bg-gray-50 text-gray-900 rounded-xl text-xs font-black uppercase tracking-wider hover:bg-orange-50 hover:text-orange-600 transition-colors"
              >
                View Details
              </button>
            </div>
          </div>
        </div>
      </div>

      <ng-template #emptyOrders>
        <div
          class="flex flex-col items-center justify-center py-20 text-center"
        >
          <div
            class="w-24 h-24 bg-orange-50 text-orange-600 rounded-full flex items-center justify-center mb-6"
          >
            <fa-icon [icon]="icons.history" class="text-4xl"></fa-icon>
          </div>
          <h3 class="text-2xl font-black text-gray-900">No orders yet</h3>
          <p class="text-gray-500 text-sm mt-2 mb-8 max-w-[250px]">
            Looks like you haven't discovered the magic of our kitchen yet!
          </p>
          <a
            routerLink="/"
            class="px-8 py-4 bg-gray-900 text-white rounded-2xl text-xs font-black uppercase tracking-widest shadow-xl shadow-gray-200 active:scale-95 transition-all"
          >
            Start Ordering
          </a>
        </div>
      </ng-template>
    </ng-container>
  </div>
</div>
