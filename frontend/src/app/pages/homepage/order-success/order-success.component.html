<div
  class="min-h-screen bg-white flex flex-col items-center justify-center p-6 text-center"
>
  <div class="space-y-3 mb-10">
    <h1 class="text-4xl font-black text-gray-900 tracking-tight">
      Order Placed!
    </h1>
    <p class="text-gray-500 font-medium max-w-xs mx-auto">
      Your delicious meal is being prepared with love.
    </p>
    <div
      class="inline-block bg-gray-50 px-4 py-2 rounded-full border border-gray-100 mt-4"
    >
      <span
        class="text-[10px] font-black uppercase tracking-widest text-gray-400"
        >Order ID:
      </span>
      <span class="text-xs font-black text-orange-600"
        >#{{ id() || "LM-78291" }}</span
      >
    </div>
  </div>

  <div class="w-full max-w-xs space-y-4">
    <button
      routerLink="/"
      class="w-full py-4 bg-orange-600 text-white rounded-2xl font-black uppercase tracking-widest hover:bg-orange-700 shadow-xl shadow-orange-200 transition-all active:scale-95"
    >
      Track Order
    </button>

    <button
      routerLink="/"
      class="w-full py-4 bg-white text-gray-900 border-2 border-gray-900 rounded-2xl font-black uppercase tracking-widest hover:bg-gray-50 transition-all active:scale-95"
    >
      Go Home
    </button>
  </div>

  <div class="mt-12 flex items-center gap-2 text-gray-400">
    <fa-icon [icon]="icons.phone" class="text-xs"></fa-icon>
    <p class="text-[10px] font-black uppercase tracking-widest">
      Need help? Contact Kitchen
    </p>
  </div>
</div>
