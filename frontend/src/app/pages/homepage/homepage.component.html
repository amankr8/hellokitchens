<div class="bg-orange-600 h-32 w-full absolute top-0 left-0 z-0"></div>
<div class="min-h-[100dvh] relative z-10 max-w-4xl mx-auto pt-12 px-4 pb-12">
  <header class="sticky top-6 z-50 mb-10">
    <div
      class="bg-white/80 backdrop-blur-md rounded-3xl border border-white shadow-xl px-4 py-3 sm:px-6 sm:py-5 flex items-center justify-between"
    >
      <div class="flex items-center gap-3 sm:gap-4">
        <div
          class="w-10 h-10 sm:w-12 sm:h-12 bg-orange-100 rounded-2xl flex items-center justify-center text-orange-600 shadow-inner shrink-0"
        >
          <fa-icon [icon]="icons.logo" class="text-xl sm:text-2xl"></fa-icon>
        </div>
        <div class="min-w-0">
          <h1
            class="text-lg sm:text-2xl font-black text-gray-900 leading-tight truncate"
          >
            {{ kitchen()?.name }}
          </h1>
          <p
            class="text-[10px] sm:text-sm font-bold text-orange-600/70 uppercase tracking-widest truncate"
          >
            {{ kitchen()?.tagline }}
          </p>
        </div>
      </div>

      <div class="flex items-center gap-2 sm:gap-3">
        <div class="relative" *ngIf="isLoggedIn">
          <button
            (click)="toggleUserMenu()"
            class="w-10 h-10 sm:w-12 sm:h-12 bg-gray-50 border border-gray-100 rounded-2xl flex items-center justify-center text-gray-600 hover:bg-orange-50 hover:text-orange-600 transition-all active:scale-90"
          >
            <fa-icon [icon]="icons.user" class="text-lg"></fa-icon>
          </button>

          <div
            *ngIf="showUserMenu()"
            class="absolute right-0 mt-4 w-56 bg-white rounded-[2rem] shadow-2xl border border-gray-100 p-3 animate-in fade-in slide-in-from-top-4 duration-200"
          >
            <div class="px-4 py-3 border-b border-gray-50 mb-2">
              <p
                class="text-[10px] font-black uppercase text-gray-400 tracking-widest"
              >
                Logged in as
              </p>
              <p class="text-sm font-black text-gray-900 truncate">
                {{ user()?.name || "Customer" }}
              </p>
            </div>

            <button
              (click)="navigateToOrders()"
              class="w-full flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-orange-50 hover:text-orange-600 rounded-2xl transition-colors"
            >
              <fa-icon [icon]="icons.history" class="text-sm"></fa-icon>
              <span class="text-xs font-black uppercase tracking-widest"
                >Past Orders</span
              >
            </button>

            <button
              (click)="logout()"
              class="w-full flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-2xl transition-colors"
            >
              <fa-icon [icon]="icons.logout" class="text-sm"></fa-icon>
              <span class="text-xs font-black uppercase tracking-widest"
                >Logout</span
              >
            </button>
          </div>
        </div>

        <button
          #cartButton
          (click)="onViewCart()"
          [disabled]="isCartEmpty()"
          class="group relative flex items-center gap-2 px-5 py-3 rounded-2xl text-sm font-black transition-all shadow-lg active:scale-95 bg-gray-900 text-white hover:bg-orange-600 disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:shadow-none disabled:active:scale-100"
          aria-label="View Cart"
        >
          <fa-icon [icon]="icons.cart" class="text-lg"></fa-icon>
          <span class="hidden sm:inline">My Cart</span>

          <span
            [class.animate-badge-pulse]="isBadgePulsing()"
            class="absolute -top-2 -right-2 bg-orange-500 text-white text-[10px] font-black rounded-full h-5 w-5 flex items-center justify-center border-2 border-white"
          >
            {{ displayedCount() }}
          </span>
        </button>
      </div>
    </div>
  </header>

  <section
    class="bg-white rounded-[2rem] shadow-sm border border-gray-100 p-6 sm:p-8 min-h-[60vh]"
  >
    <div class="flex items-center justify-between mb-8">
      <h3 class="text-xl font-black text-gray-900">Explore Menu</h3>
      <div class="h-1 flex-1 mx-4 bg-gray-50 rounded-full"></div>
      <fa-icon [icon]="icons.search" class="text-gray-400"></fa-icon>
    </div>

    <app-menu></app-menu>
  </section>

  <p
    class="mt-8 text-center text-gray-400 text-xs font-bold tracking-widest uppercase"
  >
    Powered by LiveMenu
  </p>
</div>

<app-otp-login
  *ngIf="showLoginModal()"
  (close)="showLoginModal.set(false)"
  (success)="onLoginSuccess()"
>
</app-otp-login>

<a
  [href]="'tel:+91' + kitchen()?.whatsapp"
  class="fixed bottom-6 right-6 z-[60] flex items-center justify-center w-14 h-14 bg-green-500 text-white rounded-2xl shadow-2xl shadow-green-200 hover:bg-green-600 transition-all active:scale-90 md:w-auto md:px-6 md:gap-3"
>
  <fa-icon [icon]="icons.phone" class="text-xl"></fa-icon>
  <span class="hidden md:inline font-black text-sm uppercase tracking-wider"
    >Call Kitchen</span
  >
</a>

<div
  *ngIf="flyingItem()"
  [style.left.px]="flyX()"
  [style.top.px]="flyY()"
  class="fixed w-12 h-12 z-[100] pointer-events-none transition-all duration-700 ease-in-out"
  [ngStyle]="flyStyle()"
>
  <img
    [src]="flyingItem()?.imageUrl"
    (error)="onImageError($event)"
    class="w-full h-full object-cover rounded-full border-2 border-orange-500 shadow-lg"
  />
</div>
