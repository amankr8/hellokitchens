<div class="min-h-[100dvh]">
  <div
    class="bg-orange-600 h-48 w-full absolute top-0 left-0 rounded-b-[3rem]"
  ></div>

  <div class="relative z-10 max-w-4xl mx-auto px-4 pt-8 pb-24">
    <header class="flex items-center justify-between mb-8 gap-4">
      <div class="flex items-center gap-3 min-w-0">
        <div
          class="w-12 h-12 bg-white rounded-2xl flex-shrink-0 flex items-center justify-center text-orange-600 shadow-xl shadow-orange-900/20"
        >
          <fa-icon [icon]="icons.logo" class="text-2xl"></fa-icon>
        </div>

        <div class="text-white min-w-0">
          <h1 class="text-xl font-black leading-none truncate">
            {{ kitchen()?.name }}
          </h1>
          <p
            class="text-[10px] font-bold opacity-80 uppercase tracking-widest mt-1 truncate"
          >
            {{ kitchen()?.tagline }}
          </p>
        </div>
      </div>

      <div class="flex items-center gap-2 flex-shrink-0">
        <button
          *ngIf="isLoggedIn()"
          (click)="toggleUserMenu()"
          class="h-10 px-2 bg-white/20 backdrop-blur-md border border-white/30 rounded-full flex items-center gap-2 text-white active:scale-95 transition-all"
        >
          <div
            class="w-7 h-7 bg-white rounded-full flex-shrink-0 flex items-center justify-center text-orange-600 text-[10px]"
          >
            <fa-icon [icon]="icons.user"></fa-icon>
          </div>
          <fa-icon
            [icon]="icons.chevronDown"
            class="text-[10px] mr-1"
          ></fa-icon>
        </button>

        <button
          #cartButton
          (click)="onViewCart()"
          [disabled]="isCartEmpty()"
          class="relative h-10 px-3 sm:px-4 bg-gray-900 text-white rounded-full flex items-center gap-2 shadow-lg active:scale-95 transition-all disabled:opacity-50 flex-shrink-0"
        >
          <fa-icon [icon]="icons.cart"></fa-icon>

          <span class="text-xs font-black hidden sm:inline">Cart</span>

          <span
            *ngIf="!isCartEmpty()"
            [class.animate-badge-pulse]="isBadgePulsing()"
            class="absolute -top-1.5 -right-1.5 bg-orange-500 text-white text-[10px] font-black rounded-full h-5 w-5 flex items-center justify-center border-2 border-white shadow-sm"
          >
            {{ displayedCount() }}
          </span>
        </button>
      </div>
    </header>

    <div
      *ngIf="showUserMenu()"
      class="absolute right-4 top-20 w-56 bg-white rounded-[2rem] shadow-2xl border border-gray-100 p-2 z-[100] animate-in fade-in slide-in-from-top-2"
    >
      <button
        (click)="navigateToOrders()"
        class="w-full flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-orange-50 rounded-2xl transition-all"
      >
        <fa-icon [icon]="icons.history" class="text-sm"></fa-icon>
        <span class="text-[11px] font-black uppercase">My Orders</span>
      </button>
      <button
        (click)="logout()"
        class="w-full flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-2xl transition-all"
      >
        <fa-icon [icon]="icons.logout" class="text-sm"></fa-icon>
        <span class="text-[11px] font-black uppercase">Logout</span>
      </button>
    </div>

    <div
      class="bg-white rounded-[2rem] shadow-xl shadow-orange-900/5 p-2 mb-8 flex items-center"
    >
      <div class="flex-1 flex items-center px-4 gap-3">
        <fa-icon [icon]="icons.search" class="text-gray-300"></fa-icon>
        <input
          type="text"
          placeholder="Search delicious food..."
          class="w-full py-3 bg-transparent border-none focus:ring-0 text-sm font-bold text-gray-700 placeholder:text-gray-300"
        />
      </div>
      <button
        class="bg-orange-500 text-white w-12 h-12 rounded-[1.5rem] flex items-center justify-center shadow-lg shadow-orange-200"
      >
        <fa-icon [icon]="icons.filter"></fa-icon>
      </button>
    </div>

    <div class="mt-12">
      <div class="flex flex-col gap-2 mb-2 px-2">
        <div class="flex items-center gap-3">
          <div class="w-2 h-8 bg-orange-600 rounded-full"></div>
          <h3 class="text-3xl font-black text-gray-900 tracking-tight">
            Explore Menu
          </h3>
        </div>
        <p class="text-gray-500 text-sm font-medium ml-5">
          Freshly prepared dishes, delivered from our kitchen to yours.
        </p>
      </div>

      <div class="min-h-[60vh] relative">
        <div
          class="absolute inset-0 bg-gradient-to-b from-gray-50 to-transparent -z-10 rounded-[3rem]"
        ></div>

        <div class="py-4">
          <app-menu></app-menu>
        </div>
      </div>
    </div>
  </div>
</div>

<app-otp-login
  *ngIf="showLoginModal()"
  (close)="showLoginModal.set(false)"
  (success)="onLoginSuccess()"
>
</app-otp-login>

<a
  [href]="'tel:+91' + kitchen()?.whatsapp"
  class="fixed bottom-6 right-6 z-[60] flex items-center justify-center w-14 h-14 bg-green-500 text-white rounded-2xl shadow-2xl shadow-green-200 hover:bg-green-600 transition-all active:scale-90 md:w-auto md:px-6 md:gap-3"
>
  <fa-icon [icon]="icons.phone" class="text-xl"></fa-icon>
  <span class="hidden md:inline font-black text-sm uppercase tracking-wider"
    >Call Kitchen</span
  >
</a>

<div
  *ngIf="flyingItem()"
  [style.left.px]="flyX()"
  [style.top.px]="flyY()"
  class="fixed w-12 h-12 z-[100] pointer-events-none transition-all duration-700 ease-in-out"
  [ngStyle]="flyStyle()"
>
  <img
    [src]="flyingItem()?.imageUrl"
    (error)="onImageError($event)"
    class="w-full h-full object-cover rounded-full border-2 border-orange-500 shadow-lg"
  />
</div>
