<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="max-w-md w-full space-y-8 bg-white p-10 rounded-3xl shadow-xl shadow-orange-100/50 border border-gray-100 animate-in fade-in zoom-in duration-300"
  >
    <div class="text-center">
      <div
        class="inline-flex items-center justify-center w-16 h-16 bg-orange-100 text-orange-600 rounded-2xl mb-4"
      >
        <fa-icon [icon]="icons.logo" class="text-3xl"></fa-icon>
      </div>
      <h2 class="text-3xl font-black text-gray-900 tracking-tight">
        Welcome Back
      </h2>
      <p class="mt-2 text-sm text-gray-500 font-medium">
        Enter your credentials to manage
        <span class="text-orange-600 font-bold">LiveMenu</span>
      </p>
    </div>

    <div
      *ngIf="error()"
      class="bg-red-50 text-red-700 p-4 rounded-xl border border-red-100 text-sm font-semibold flex items-center gap-3 animate-shake"
    >
      <fa-icon [icon]="icons.outOfStock"></fa-icon>
      {{ error() }}
    </div>

    <form class="mt-8 space-y-6" (submit)="onLogin()">
      <div class="space-y-5">
        <div>
          <label
            class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1"
            >Username</label
          >
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400"
            >
              <fa-icon [icon]="icons.profile"></fa-icon>
            </span>
            <input
              [(ngModel)]="username"
              name="username"
              type="text"
              required
              class="block w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 text-gray-900 rounded-2xl focus:ring-2 focus:ring-orange-500 focus:bg-white outline-none transition-all sm:text-sm font-medium"
              placeholder="admin_taco"
            />
          </div>
        </div>

        <div>
          <label
            class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1"
            >Password</label
          >
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400"
            >
              <fa-icon [icon]="icons.logout" class="rotate-90"></fa-icon>
            </span>
            <input
              [(ngModel)]="password"
              name="password"
              type="password"
              required
              class="block w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 text-gray-900 rounded-2xl focus:ring-2 focus:ring-orange-500 focus:bg-white outline-none transition-all sm:text-sm font-medium"
              placeholder="••••••••"
            />
          </div>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loading() || !username || !password"
        class="group relative w-full flex justify-center py-4 px-4 border border-transparent text-sm font-black rounded-2xl text-white bg-orange-600 hover:bg-orange-700 shadow-lg shadow-orange-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-all transform active:scale-95 disabled:bg-gray-300 disabled:shadow-none disabled:cursor-not-allowed"
      >
        <ng-container *ngIf="loading(); else loginText">
          <fa-icon
            [icon]="icons.spinner"
            [animation]="'spin'"
            class="text-lg"
          ></fa-icon>
        </ng-container>

        <ng-template #loginText>
          <span>Sign In to Dashboard</span>
        </ng-template>
      </button>

      <p class="text-center text-xs text-gray-400 font-medium mt-4">
        Protected by LiveMenu Security System
      </p>
    </form>
  </div>
</div>
