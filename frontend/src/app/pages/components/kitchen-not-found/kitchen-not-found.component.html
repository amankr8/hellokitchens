<div
  class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-6"
>
  <div
    class="max-w-md w-full bg-white rounded-[2.5rem] shadow-xl shadow-orange-100/50 border border-gray-100 p-8 sm:p-12 text-center animate-in fade-in zoom-in duration-500"
  >
    <div class="relative inline-flex mb-8">
      <div
        class="absolute inset-0 bg-red-100 rounded-full blur-2xl opacity-50 animate-pulse"
      ></div>
      <div
        class="relative bg-red-50 w-24 h-24 rounded-[2rem] flex items-center justify-center text-red-500"
      >
        <fa-icon [icon]="icons.search" class="text-4xl"></fa-icon>
      </div>
      <div class="absolute -top-1 -right-1 bg-white rounded-full p-1 shadow-md">
        <div
          class="bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-[10px] font-black"
        >
          âœ•
        </div>
      </div>
    </div>

    <h1 class="text-3xl font-black text-gray-900 leading-tight">
      Kitchen Not Found
    </h1>

    <div class="mt-4 p-3 bg-gray-50 rounded-2xl border border-gray-100">
      <p class="text-sm text-gray-600">
        The kitchen
        <span class="text-orange-600 font-black">"{{ subdomain }}"</span>
        doesn't exist on our platform yet.
      </p>
    </div>

    <div class="mt-8 space-y-3">
      <button
        (click)="goBack()"
        class="w-full py-4 bg-gray-900 text-white rounded-2xl font-black text-sm uppercase tracking-widest hover:bg-orange-600 transition-all active:scale-95 shadow-lg shadow-gray-200"
      >
        Go Back
      </button>

      <a
        href="https://livemenu.in"
        class="w-full py-4 bg-white text-gray-900 border-2 border-gray-100 rounded-2xl font-black text-sm uppercase tracking-widest hover:bg-gray-50 transition-all flex items-center justify-center gap-2"
      >
        <span>Visit LiveMenu</span>
      </a>
    </div>

    <div class="mt-8 pt-8 border-t border-gray-50">
      <p
        class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] leading-relaxed"
      >
        Own this subdomain? <br />
        <span class="text-orange-500 hover:underline cursor-pointer"
          >Contact Support to activate</span
        >
      </p>
    </div>
  </div>

  <p class="mt-8 text-gray-300 font-black text-sm uppercase tracking-widest">
    LiveMenu SaaS
  </p>
</div>
