<div class="relative h-64 rounded-[2rem] overflow-hidden bg-gray-100">
  <div
    class="absolute inset-0 bg-gradient-to-br from-gray-200 to-gray-100 flex items-center justify-center"
  >
    <span
      class="text-[10px] font-black uppercase tracking-widest text-gray-400"
    >
      Map loadingâ€¦
    </span>
  </div>

  <div
    class="absolute inset-0 flex items-center justify-center pointer-events-none"
  >
    <div
      class="w-10 h-10 bg-orange-600 text-white rounded-full flex items-center justify-center shadow-xl shadow-orange-300"
    >
      <fa-icon [icon]="icons.location"></fa-icon>
    </div>
  </div>

  <div
    class="absolute bottom-3 left-1/2 -translate-x-1/2 bg-white/95 backdrop-blur px-4 py-1.5 rounded-full text-[10px] font-black text-gray-600 shadow-md"
  >
    Move map to adjust delivery location
  </div>

  <div
    *ngIf="lat && lng"
    class="absolute top-3 right-3 bg-white/90 px-3 py-1 rounded-full text-[9px] font-mono text-gray-500 shadow"
  >
    {{ lat.toFixed(5) }}, {{ lng.toFixed(5) }}
  </div>
</div>
