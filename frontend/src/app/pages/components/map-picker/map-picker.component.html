<div
  class="relative h-48 rounded-4xl overflow-hidden bg-gray-100 ring-1 ring-black/5 shadow-inner"
>
  <div #mapContainer class="absolute inset-0"></div>

  <div
    class="absolute inset-0 flex items-center justify-center pointer-events-none"
  >
    <div class="relative -translate-y-6">
      <div
        class="w-10 h-10 bg-orange-600 rounded-full shadow-lg flex items-center justify-center"
      >
        <div class="w-4 h-4 rounded-full bg-black"></div>
      </div>

      <div
        class="w-3 h-3 bg-orange-600 rotate-45 absolute left-1/2 -bottom-1 -translate-x-1/2 shadow-md"
      ></div>
    </div>
  </div>

  <button
    type="button"
    (click)="locateMe()"
    [disabled]="isLocating"
    class="absolute bottom-2 left-1/2 -translate-x-1/2 backdrop-blur bg-white/90 px-3 py-1.5 rounded-full shadow-md text-[9px] font-black uppercase text-orange-600 flex items-center justify-center gap-1.5 leading-none active:scale-95 disabled:opacity-60 disabled:active:scale-100"
  >
    <fa-icon
      [icon]="isLocating ? icons.spinner : icons.location"
      [animation]="isLocating ? 'spin' : undefined"
      class="text-sm"
    ></fa-icon>

    <span class="mt-[1px]">
      {{ isLocating ? "Locatingâ€¦" : "Locate Me" }}
    </span>
  </button>
</div>
