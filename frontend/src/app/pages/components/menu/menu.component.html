<div class="space-y-8 animate-in fade-in duration-500">
  <div *ngIf="loading()" class="grid grid-cols-1 md:grid-cols-2 gap-3">
    <div
      *ngFor="let i of [1, 2, 3, 4, 5]"
      class="bg-white rounded-[2rem] p-3 shadow-sm border border-gray-100 flex gap-4 animate-pulse"
    >
      <div
        class="relative w-32 h-32 sm:w-40 sm:h-40 flex-shrink-0 rounded-[1.5rem] bg-gray-100"
      >
        <div class="absolute top-3 left-3 w-4 h-4 bg-gray-200"></div>
      </div>
      <div class="flex-1 py-1 flex flex-col justify-between">
        <div>
          <div class="h-2 w-20 bg-gray-100 rounded mb-2"></div>
          <div class="h-4 w-3/4 bg-gray-100 rounded mb-2"></div>
          <div class="h-3 w-full bg-gray-100 rounded mb-1"></div>
          <div class="h-3 w-5/6 bg-gray-100 rounded"></div>
        </div>
        <div
          class="mt-3 pt-2 border-t border-gray-50 flex justify-between items-center"
        >
          <div>
            <div class="h-2 w-10 bg-gray-100 rounded mb-1"></div>
            <div class="h-4 w-16 bg-gray-100 rounded"></div>
          </div>
          <div class="w-20 h-8 bg-gray-200 rounded-full"></div>
        </div>
      </div>
    </div>
  </div>

  <div
    *ngIf="error() && !loading()"
    class="bg-red-50 border border-red-100 text-red-700 px-6 py-4 rounded-2xl flex items-center gap-3"
  >
    <fa-icon [icon]="icons.outOfStock"></fa-icon>
    <span class="font-bold text-sm">{{ error() }}</span>
  </div>

  <ng-container *ngIf="!loading() && !error()">
    <div *ngIf="groupedMenuItems().length; else emptyState" class="space-y-8">
      <div *ngFor="let group of groupedMenuItems()" class="space-y-4">
        <div class="flex items-center gap-4 px-2">
          <span
            class="text-[11px] font-black uppercase tracking-[0.2em] text-orange-600 whitespace-nowrap bg-orange-50 px-3 py-1 rounded-lg"
          >
            {{ group.label }}
          </span>
          <div class="h-[1px] w-full bg-gray-100"></div>
          <span class="text-[10px] font-bold text-gray-300 whitespace-nowrap">
            {{ group.items.length }} Items
          </span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <app-menu-item-card
            *ngFor="let item of group.items; trackBy: trackById"
            [menuItem]="item"
          ></app-menu-item-card>
        </div>
      </div>
    </div>

    <ng-template #emptyState>
      <div
        class="flex flex-col items-center justify-center py-20 bg-gray-50/50 rounded-[2.5rem] border-2 border-dashed border-gray-200"
      >
        <div
          class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center text-gray-400 mb-4"
        >
          <fa-icon [icon]="icons.logo" class="text-3xl"></fa-icon>
        </div>
        <h3 class="text-xl font-black text-gray-800">Kitchen is Prepping!</h3>
        <p class="text-gray-500 text-sm mt-1 max-w-xs text-center">
          We haven't added items to this section yet. Stay tuned for some
          delicious updates!
        </p>
      </div>
    </ng-template>
  </ng-container>
</div>
