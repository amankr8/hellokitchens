<div class="max-w-3xl">
  <div class="flex items-center gap-4 mb-8">
    <button
      routerLink=".."
      class="w-10 h-10 flex items-center justify-center bg-white border border-gray-100 rounded-xl text-gray-400 hover:text-orange-600 transition-all shadow-sm"
    >
      <fa-icon [icon]="icons.logout" class="rotate-180"></fa-icon>
    </button>
    <div>
      <h3 class="text-2xl font-black text-gray-900">Create New Dish</h3>
      <p class="text-xs text-gray-400 font-bold uppercase tracking-widest">
        Adding to your digital menu
      </p>
    </div>
  </div>

  <div
    class="bg-white rounded-[2.5rem] border border-gray-100 shadow-sm p-8 md:p-12"
  >
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="space-y-8">
      <div
        class="flex flex-col md:flex-row gap-8 items-center border-b border-gray-50 pb-8"
      >
        <div
          class="w-32 h-32 rounded-[2rem] bg-gray-50 border-2 border-dashed border-gray-200 overflow-hidden flex-shrink-0 relative group"
        >
          <img
            *ngIf="imagePreview"
            [src]="imagePreview"
            class="w-full h-full object-cover"
          />
          <div
            *ngIf="!imagePreview"
            class="flex flex-col items-center justify-center h-full text-gray-300"
          >
            <fa-icon [icon]="icons.add" class="text-2xl mb-1"></fa-icon>
          </div>
        </div>
        <div class="flex-1 space-y-2 text-center md:text-left">
          <h4 class="font-bold text-gray-900">Dish Image</h4>
          <p class="text-xs text-gray-400">
            Upload a high-quality photo of your dish. Recommended size:
            800x800px.
          </p>
          <input
            type="file"
            #fileInput
            (change)="onFileSelected($event)"
            accept="image/*"
            class="hidden"
          />
          <button
            type="button"
            (click)="fileInput.click()"
            class="px-4 py-2 bg-gray-900 text-white text-[10px] font-black uppercase tracking-widest rounded-lg"
          >
            Choose Photo
          </button>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="md:col-span-2 space-y-2">
          <label class="text-[10px] font-black uppercase text-gray-400 ml-1"
            >Dish Name</label
          >
          <input
            formControlName="name"
            class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl text-sm focus:ring-2 focus:ring-orange-500/20"
          />
        </div>

        <div class="md:col-span-2 space-y-2">
          <label class="text-[10px] font-black uppercase text-gray-400 ml-1"
            >Description</label
          >
          <textarea
            formControlName="desc"
            rows="3"
            class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl text-sm focus:ring-2 focus:ring-orange-500/20"
          ></textarea>
        </div>
      </div>

      <div class="pt-4">
        <button
          type="submit"
          [disabled]="itemForm.invalid"
          class="w-full md:w-auto px-12 py-4 bg-orange-600 text-white rounded-2xl font-black uppercase tracking-widest hover:bg-orange-700 disabled:bg-gray-200 transition-all shadow-lg shadow-orange-100"
        >
          Create Item
        </button>
      </div>
    </form>
  </div>
</div>
