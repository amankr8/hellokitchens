<div
  class="bg-white rounded-[2rem] shadow-sm border border-gray-100 overflow-hidden"
>
  <div
    class="p-6 border-b border-gray-50 flex flex-col sm:flex-row justify-between items-center gap-4"
  >
    <div class="relative w-full sm:w-64">
      <fa-icon
        [icon]="icons.search"
        class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xs"
      ></fa-icon>
      <input
        type="text"
        placeholder="Search dishes..."
        class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-orange-500/20 transition-all"
      />
    </div>
    <button
      class="w-full sm:w-auto px-6 py-2.5 bg-orange-600 text-white rounded-xl text-xs font-black uppercase tracking-widest hover:bg-orange-700 transition-all flex items-center justify-center gap-2"
    >
      <fa-icon [icon]="icons.add"></fa-icon>
      <span>Add New Item</span>
    </button>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-gray-50/50">
          <th
            class="px-6 py-4 text-[10px] font-black uppercase text-gray-400 tracking-widest"
          >
            Item
          </th>
          <th
            class="px-6 py-4 text-[10px] font-black uppercase text-gray-400 tracking-widest text-center"
          >
            Category
          </th>
          <th
            class="px-6 py-4 text-[10px] font-black uppercase text-gray-400 tracking-widest text-center"
          >
            Price
          </th>
          <th
            class="px-6 py-4 text-[10px] font-black uppercase text-gray-400 tracking-widest text-center"
          >
            Status
          </th>
          <th
            class="px-6 py-4 text-[10px] font-black uppercase text-gray-400 tracking-widest text-right"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-50">
        <tr
          *ngFor="let item of menuItems"
          class="hover:bg-gray-50/50 transition-colors group"
        >
          <td class="px-6 py-4">
            <div class="flex items-center gap-4">
              <div
                class="w-12 h-12 rounded-xl bg-gray-100 overflow-hidden flex-shrink-0"
              >
                <img
                  [src]="getImageUrl(item.imageUrl)"
                  (error)="onImageError($event)"
                  class="w-full h-full object-cover"
                />
              </div>
              <div class="flex flex-col">
                <span class="text-sm font-bold text-gray-900">{{
                  item.name
                }}</span>
                <span
                  class="text-[11px] text-gray-400 truncate max-w-[150px]"
                  >{{ item.desc }}</span
                >
              </div>
            </div>
          </td>

          <td class="px-6 py-4 text-center">
            <span
              class="px-3 py-1 bg-gray-100 text-gray-600 rounded-lg text-[10px] font-bold uppercase"
            >
              {{ item.category }}
            </span>
          </td>

          <td class="px-6 py-4 text-center">
            <span class="text-sm font-black text-gray-900"
              >â‚¹{{ item.price }}</span
            >
          </td>

          <td class="px-6 py-4">
            <div class="flex justify-center">
              <button
                (click)="toggleAvailability(item)"
                [class]="
                  item.inStock
                    ? 'bg-green-100 text-green-600'
                    : 'bg-red-100 text-red-600'
                "
                class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-tighter transition-all"
              >
                {{ item.inStock ? "In Stock" : "Out of Stock" }}
              </button>
            </div>
          </td>

          <td class="px-6 py-4 text-right">
            <div class="flex justify-end gap-2">
              <button
                class="p-2 text-gray-400 hover:text-orange-600 hover:bg-orange-50 rounded-lg transition-all"
              >
                <fa-icon [icon]="icons.kitchen"></fa-icon>
              </button>
              <button
                class="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-all"
              >
                <fa-icon [icon]="icons.logout"></fa-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
