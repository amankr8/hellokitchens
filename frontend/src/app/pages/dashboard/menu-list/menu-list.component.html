<div
  class="bg-white rounded-[2rem] shadow-sm border border-gray-100 overflow-hidden"
>
  <div
    class="p-6 border-b border-gray-50 flex flex-col sm:flex-row justify-between items-center gap-4"
  >
    <div class="relative w-full sm:w-64">
      <fa-icon
        [icon]="icons.search"
        class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xs"
      ></fa-icon>
      <input
        type="text"
        placeholder="Search dishes..."
        class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-orange-500/20 transition-all"
      />
    </div>
    <button
      routerLink="add-new-item"
      class="w-full sm:w-auto px-6 py-2.5 bg-orange-600 text-white rounded-full text-xs font-black uppercase tracking-widest hover:bg-orange-700 transition-all flex items-center justify-center gap-2"
    >
      <fa-icon [icon]="icons.add"></fa-icon>
      <span>Add New Item</span>
    </button>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full text-left border-collapse table-fixed min-w-[800px]">
      <thead>
        <tr class="bg-gray-50/50">
          <th
            class="w-[40%] px-6 py-4 text-[10px] font-black uppercase text-gray-400 tracking-widest text-center"
          >
            Item
          </th>

          <th
            class="w-[15%] px-6 py-4 text-[10px] font-black uppercase text-gray-400 tracking-widest text-center"
          >
            Category
          </th>
          <th
            class="w-[15%] px-6 py-4 text-[10px] font-black uppercase text-gray-400 tracking-widest text-center"
          >
            Price
          </th>
          <th
            class="w-[15%] px-6 py-4 text-[10px] font-black uppercase text-gray-400 tracking-widest text-center"
          >
            Status
          </th>

          <th
            class="w-[15%] px-6 py-4 text-[10px] font-black uppercase text-gray-400 tracking-widest text-center"
          >
            Actions
          </th>
        </tr>
      </thead>

      <tbody class="divide-y divide-gray-50">
        <tr
          *ngFor="let item of menuItems()"
          class="hover:bg-gray-50/50 transition-colors group"
        >
          <td class="px-6 py-4">
            <div
              class="flex items-center gap-4 overflow-hiddenmax-w-full justify-start"
            >
              <div
                class="w-10 h-10 rounded-xl bg-gray-100 overflow-hidden flex-shrink-0 relative"
              >
                <img
                  [src]="getImageUrl(item.imageUrl)"
                  (error)="onImageError($event)"
                  class="w-full h-full object-cover"
                />
              </div>

              <div class="flex flex-col min-w-0">
                <div class="flex items-center gap-2">
                  <div
                    [class]="item.isVeg ? 'border-green-600' : 'border-red-600'"
                    class="w-3 h-3 border flex-shrink-0 flex items-center justify-center bg-white p-[1px]"
                  >
                    <div
                      [class]="item.isVeg ? 'bg-green-600' : 'bg-red-600'"
                      class="w-full h-full rounded-full"
                    ></div>
                  </div>

                  <span class="text-sm font-bold text-gray-900 truncate">{{
                    item.name
                  }}</span>
                </div>

                <span class="text-[10px] text-gray-400 truncate pl-5">{{
                  item.desc
                }}</span>
              </div>
            </div>
          </td>

          <td class="px-6 py-4 text-center">
            <span
              class="inline-block px-2.5 py-1 bg-gray-100 text-gray-600 rounded-lg text-[10px] font-bold uppercase whitespace-nowrap"
            >
              {{ item.category }}
            </span>
          </td>

          <td class="px-6 py-4 text-center">
            <span class="text-sm font-black text-gray-900"
              >â‚¹{{ item.price }}</span
            >
          </td>

          <td class="px-6 py-4 text-center">
            <div class="flex justify-center">
              <button
                (click)="toggleAvailability(item)"
                [class]="
                  item.inStock
                    ? 'bg-green-100 text-green-600'
                    : 'bg-red-100 text-red-600'
                "
                class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-tighter transition-all whitespace-nowrap"
              >
                {{ item.inStock ? "In Stock" : "Out of Stock" }}
              </button>
            </div>
          </td>

          <td class="px-6 py-4 text-center">
            <div class="flex justify-center gap-2">
              <div class="relative group/tooltip">
                <button
                  class="p-2 text-gray-400 hover:text-orange-600 hover:bg-orange-50 rounded-lg transition-all"
                >
                  <fa-icon [icon]="icons.editPen"></fa-icon>
                </button>
                <span
                  class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 hidden group-hover/tooltip:block bg-gray-900 text-white text-[10px] px-2 py-1 rounded-md whitespace-nowrap z-50"
                >
                  Edit Item
                </span>
              </div>

              <div class="relative group/tooltip">
                <button
                  class="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-all"
                >
                  <fa-icon [icon]="icons.trashCan"></fa-icon>
                </button>
                <span
                  class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 hidden group-hover/tooltip:block bg-gray-900 text-white text-[10px] px-2 py-1 rounded-md whitespace-nowrap z-50"
                >
                  Delete Item
                </span>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div
      *ngIf="menuItems.length === 0"
      class="p-20 flex flex-col items-center justify-center text-center"
    >
      <div
        class="w-20 h-20 bg-orange-50 text-orange-600 rounded-full flex items-center justify-center mb-4"
      >
        <fa-icon [icon]="icons.add" class="text-3xl"></fa-icon>
      </div>
      <h3 class="text-lg font-bold text-gray-900">No dishes added yet</h3>
      <p class="text-sm text-gray-400 max-w-xs mt-1">
        Start building your menu by adding your first kitchen specialty.
      </p>
    </div>
  </div>
</div>
