<div class="max-w-3xl">
  <div class="flex items-center gap-4 mb-8">
    <button
      routerLink="../../"
      class="w-10 h-10 flex items-center justify-center bg-white border border-gray-100 rounded-xl text-gray-400 hover:text-orange-600 hover:border-orange-100 transition-all shadow-sm group"
    >
      <fa-icon
        [icon]="icons.back"
        class="transition-transform group-hover:-translate-x-1"
      ></fa-icon>
    </button>
    <div>
      <h3 class="text-2xl font-black text-gray-900">Edit Dish</h3>
      <p class="text-xs text-gray-400 font-bold uppercase tracking-widest">
        Adding to your digital menu
      </p>
    </div>
  </div>

  <div
    class="bg-white rounded-[2.5rem] border border-gray-100 shadow-sm p-8 md:p-12"
  >
    <form [formGroup]="itemForm" (ngSubmit)="onUpdate()" class="space-y-8">
      <div class="flex flex-col items-center sm:items-start gap-4">
        <label
          class="text-xs font-black uppercase tracking-widest text-gray-400"
          >Dish Image</label
        >

        <div class="relative group cursor-pointer" (click)="fileInput.click()">
          <div
            class="w-32 h-32 rounded-3xl bg-gray-100 border-2 border-dashed border-gray-200 overflow-hidden flex items-center justify-center transition-all group-hover:border-orange-300"
          >
            <img
              *ngIf="imagePreview()"
              [src]="imagePreview()"
              class="w-full h-full object-cover"
            />
            <fa-icon
              *ngIf="!imagePreview()"
              [icon]="icons.image"
              class="text-2xl text-gray-300"
            ></fa-icon>

            <button
              *ngIf="imagePreview()"
              type="button"
              (click)="removeImage($event)"
              class="absolute -top-2 -right-2 w-8 h-8 bg-white border border-red-100 text-red-500 rounded-full shadow-md flex items-center justify-center hover:bg-red-50 transition-all z-10"
            >
              <fa-icon [icon]="icons.trashCan" class="text-xs"></fa-icon>
            </button>

            <div
              class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity"
            >
              <fa-icon
                [icon]="icons.camera"
                class="text-white text-xl"
              ></fa-icon>
            </div>
          </div>

          <input
            #fileInput
            type="file"
            (change)="onFileSelected($event)"
            accept="image/*"
            class="hidden"
          />
        </div>
        <p class="text-[10px] text-gray-400 italic">
          Click to change the dish photo
        </p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="md:col-span-2 space-y-2">
          <label class="text-[10px] font-black uppercase text-gray-400 ml-1"
            >Dish Name</label
          >
          <input
            formControlName="name"
            class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl text-sm focus:ring-2 focus:ring-orange-500/20"
          />
        </div>

        <div class="md:col-span-2 space-y-2">
          <label class="text-[10px] font-black uppercase text-gray-400 ml-1"
            >Description</label
          >
          <textarea
            formControlName="desc"
            rows="3"
            class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl text-sm focus:ring-2 focus:ring-orange-500/20"
          ></textarea>
        </div>

        <div class="space-y-2">
          <label class="text-[10px] font-black uppercase text-gray-400 ml-1"
            >Category</label
          >
          <select
            formControlName="category"
            class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl text-sm appearance-none focus:ring-2 focus:ring-orange-500/20"
          >
            <option value="STARTERS">Starters</option>
            <option value="MAIN_COURSE">Main Course</option>
            <option value="DRINKS">Drinks</option>
            <option value="DESSERTS">Desserts</option>
          </select>
        </div>

        <div class="space-y-2">
          <label class="text-[10px] font-black uppercase text-gray-400 ml-1"
            >Price (₹)</label
          >
          <div class="relative">
            <span
              class="absolute left-6 top-1/2 -translate-y-1/2 text-gray-400 font-bold"
              >₹</span
            >
            <input
              type="number"
              formControlName="price"
              class="w-full pl-10 pr-6 py-4 bg-gray-50 border-none rounded-2xl text-sm focus:ring-2 focus:ring-orange-500/20"
              placeholder="0.00"
            />
          </div>
        </div>

        <div class="md:col-span-2 mt-2">
          <div
            class="flex items-center justify-between p-6 bg-gray-50 rounded-[2rem] border border-gray-100/50"
          >
            <div class="flex items-center gap-4">
              <div
                [class]="
                  itemForm.get('isVeg')?.value
                    ? 'border-green-600'
                    : 'border-red-600'
                "
                class="w-5 h-5 border-2 flex items-center justify-center bg-white p-[2px]"
              >
                <div
                  [class]="
                    itemForm.get('isVeg')?.value ? 'bg-green-600' : 'bg-red-600'
                  "
                  class="w-full h-full rounded-full"
                ></div>
              </div>
              <div>
                <span class="block text-sm font-black text-gray-900"
                  >Vegetarian Option</span
                >
                <span
                  class="text-[10px] text-gray-400 font-bold uppercase tracking-tight"
                  >Mark as veg for the menu label</span
                >
              </div>
            </div>

            <button
              type="button"
              (click)="toggleVeg()"
              [class]="
                itemForm.get('isVeg')?.value ? 'bg-green-500' : 'bg-gray-200'
              "
              class="w-14 h-8 rounded-full relative transition-all duration-300"
            >
              <div
                class="absolute top-1 left-1 w-6 h-6 bg-white rounded-full transition-transform duration-300 shadow-sm"
                [class.translate-x-6]="itemForm.get('isVeg')?.value"
              ></div>
            </button>
          </div>
        </div>
      </div>

      <div class="pt-6 flex justify-end gap-4">
        <button
          type="button"
          routerLink="/dashboard/menu"
          class="px-8 py-3 text-gray-500 font-bold hover:bg-gray-100 rounded-xl transition-all"
        >
          Cancel
        </button>

        <button
          type="submit"
          [disabled]="itemForm.invalid || !itemForm.dirty || saving()"
          class="min-w-[160px] px-8 py-3 bg-orange-600 text-white font-black rounded-xl shadow-lg disabled:bg-gray-200 transition-all flex items-center justify-center gap-2"
        >
          <ng-container *ngIf="saving(); else defaultBtn">
            <fa-icon [icon]="icons.spinner" [animation]="'spin'"></fa-icon>
            <span>Updating...</span>
          </ng-container>
          <ng-template #defaultBtn>
            <span>Save Changes</span>
          </ng-template>
        </button>
      </div>
    </form>
  </div>
</div>
