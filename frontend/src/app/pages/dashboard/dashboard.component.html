<header
  class="bg-white border-b border-gray-100 py-4 px-6 flex justify-between items-center shadow-sm"
>
  <div class="flex items-center gap-2">
    <span class="text-orange-600 font-bold text-xl">LiveMenu</span>
    <span class="text-gray-300">|</span>
    <span class="font-medium text-gray-700">Admin Dashboard</span>
  </div>

  <div class="flex items-center gap-4">
    <span class="text-sm text-gray-500">{{
      tenantService.kitchenDetails?.name
    }}</span>
    <button
      (click)="onLogout()"
      class="text-sm text-red-500 hover:text-red-700 font-medium"
    >
      Logout
    </button>
  </div>
</header>

<main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
  <div class="mb-8">
    <h2 class="text-3xl font-extrabold text-gray-900 capitalize">
      {{ getActiveRouteName() }}
    </h2>
    <p class="mt-1 text-sm text-gray-500">
      Manage your kitchen's digital presence and operations.
    </p>
  </div>

  <router-outlet></router-outlet>
</main>
