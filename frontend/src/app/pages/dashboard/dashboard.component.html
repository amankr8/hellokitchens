<div class="min-h-screen flex flex-col bg-gray-50">
  <header
    class="bg-white border-b border-gray-100 py-4 px-6 flex justify-between items-center shadow-sm z-20"
  >
    <div class="flex items-center gap-2">
      <fa-icon [icon]="icons.logo" class="text-orange-600 text-xl"></fa-icon>
      <span class="text-orange-600 font-bold text-xl ml-1 tracking-tight"
        >LiveMenu</span
      >
    </div>

    <div class="flex items-center gap-6">
      <div class="hidden sm:flex flex-col items-end">
        <span class="text-sm font-bold text-gray-800">{{
          tenantService.kitchenDetails?.name
        }}</span>
        <span class="text-[10px] text-gray-400 uppercase font-bold"
          >Kitchen Owner</span
        >
      </div>
      <button
        (click)="onLogout()"
        class="flex items-center gap-2 px-4 py-2 text-sm font-bold text-red-500 hover:bg-red-50 rounded-xl transition-all"
      >
        <fa-icon [icon]="icons.logout"></fa-icon>
        <span>Logout</span>
      </button>
    </div>
  </header>

  <div class="flex flex-1">
    <aside class="w-64 bg-white border-r border-gray-100 p-4 hidden md:block">
      <nav class="space-y-2">
        <a
          routerLink="/dashboard/kitchen"
          routerLinkActive="bg-orange-50 text-orange-600"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 font-semibold transition-all hover:bg-gray-50"
        >
          <fa-icon [icon]="icons.kitchen" class="w-5"></fa-icon>
          <span>Kitchen Profile</span>
        </a>

        <a
          routerLink="/dashboard/menu"
          routerLinkActive="bg-orange-50 text-orange-600"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 font-semibold transition-all hover:bg-gray-50"
        >
          <fa-icon [icon]="icons.add" class="w-5"></fa-icon>
          <span>Menu Items</span>
        </a>

        <a
          routerLink="/dashboard/orders"
          routerLinkActive="bg-orange-50 text-orange-600"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 font-semibold transition-all hover:bg-gray-50"
        >
          <fa-icon [icon]="icons.search" class="w-5"></fa-icon>
          <span>Live Orders</span>
        </a>
      </nav>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto">
      <div class="max-w-5xl mx-auto">
        <div class="mb-10">
          <div
            class="flex items-center gap-2 text-xs font-bold text-gray-400 uppercase tracking-widest mb-1"
          >
            <fa-icon [icon]="icons.kitchen"></fa-icon>
            <span>Dashboard</span>
            <ng-container *ngIf="getActiveRouteName()">
              <span>/</span>
              <span class="text-orange-500">{{ getActiveRouteName() }}</span>
            </ng-container>
          </div>
          <h2
            class="text-4xl font-black text-gray-900 capitalize tracking-tight"
          >
            {{ getActiveRouteName() || "Welcome!" }}
          </h2>
        </div>

        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
