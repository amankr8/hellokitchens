<div
  class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4"
>
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
    <div>
      <h2 class="text-center text-3xl font-extrabold text-gray-900">
        Kitchen Admin
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Sign In to manage your Kitchen
      </p>
    </div>

    <form class="mt-8 space-y-6" (submit)="onLogin()">
      <div class="space-y-4">
        <div>
          <label for="username" class="sr-only">Username</label>
          <input
            [(ngModel)]="username"
            name="username"
            type="text"
            required
            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
            placeholder="Username"
          />
        </div>

        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            required
            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
            placeholder="Password"
          />
        </div>
      </div>

      <button
        type="submit"
        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-colors"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
