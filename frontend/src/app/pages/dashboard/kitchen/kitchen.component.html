<div class="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
  <div
    class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden"
  >
    <div class="p-8 border-b border-gray-50 bg-gray-50/30">
      <h3 class="text-xl font-bold text-gray-900">General Information</h3>
      <p class="text-sm text-gray-500 mt-1">
        This information will be visible to your customers on the live menu.
      </p>
    </div>

    <div *ngIf="message.text" class="mx-8 mt-6">
      <div
        [ngClass]="
          message.type === 'success'
            ? 'bg-green-50 text-green-700 border-green-100'
            : 'bg-red-50 text-red-700 border-red-100'
        "
        class="p-4 rounded-xl border flex items-center gap-3"
      >
        <fa-icon
          [icon]="message.type === 'success' ? icons.inStock : icons.outOfStock"
        ></fa-icon>
        <span class="text-sm font-semibold">{{ message.text }}</span>
      </div>
    </div>

    <form
      [formGroup]="kitchenForm"
      (ngSubmit)="onUpdate()"
      class="p-8 space-y-8"
    >
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start">
        <label
          class="text-sm font-bold text-gray-700 uppercase tracking-wider mt-2"
          >Kitchen Name</label
        >
        <div class="md:col-span-2">
          <input
            formControlName="name"
            type="text"
            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:bg-white outline-none transition-all"
          />
        </div>
      </div>

      <hr class="border-gray-50" />

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start">
        <label
          class="text-sm font-bold text-gray-700 uppercase tracking-wider mt-2"
          >Tagline</label
        >
        <div class="md:col-span-2">
          <input
            formControlName="tagline"
            type="text"
            placeholder="e.g. Authentic Street Tacos"
            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:bg-white outline-none transition-all"
          />
        </div>
      </div>

      <hr class="border-gray-50" />

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start">
        <label
          class="text-sm font-bold text-gray-700 uppercase tracking-wider mt-2"
          >Address</label
        >
        <div class="md:col-span-2">
          <textarea
            formControlName="address"
            rows="3"
            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:bg-white outline-none transition-all"
          ></textarea>
        </div>
      </div>

      <hr class="border-gray-50" />

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start">
        <label
          class="text-sm font-bold text-gray-700 uppercase tracking-wider mt-2"
          >Contact Number</label
        >
        <div class="md:col-span-2">
          <div class="flex">
            <span
              class="inline-flex items-center px-4 rounded-l-xl border border-r-0 border-gray-200 bg-gray-100 text-gray-500 font-bold"
            >
              +91
            </span>
            <input
              formControlName="whatsapp"
              type="text"
              class="flex-1 px-4 py-3 bg-gray-50 border border-gray-200 rounded-r-xl focus:ring-2 focus:ring-orange-500 focus:bg-white outline-none transition-all"
            />
          </div>
          <p
            *ngIf="
              kitchenForm.get('whatsapp')?.touched &&
              kitchenForm.get('whatsapp')?.invalid
            "
            class="mt-2 text-xs text-red-500 font-semibold flex items-center gap-1"
          >
            <fa-icon [icon]="icons.outOfStock"></fa-icon> Please enter a valid
            10-digit number.
          </p>
        </div>
      </div>

      <div class="pt-6 flex justify-end">
        <button
          type="submit"
          [disabled]="kitchenForm.invalid || isSaving"
          class="min-w-[160px] px-8 py-3 bg-orange-600 hover:bg-orange-700 text-white font-black rounded-xl shadow-lg shadow-orange-200 transition-all transform active:scale-95 disabled:bg-gray-300 disabled:shadow-none flex items-center justify-center gap-2"
        >
          <ng-container *ngIf="isSaving; else defaultButton">
            <fa-icon [icon]="icons.spinner" [animation]="'spin'"></fa-icon>
            <span>Saving...</span>
          </ng-container>

          <ng-template #defaultButton>
            <fa-icon [icon]="icons.inStock"></fa-icon>
            <span>Update Details</span>
          </ng-template>
        </button>
      </div>
    </form>
  </div>
</div>
