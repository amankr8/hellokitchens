<div class="flex flex-col h-full space-y-4">
  <div class="flex items-center justify-between px-2">
    <div class="flex items-center gap-3">
      <div class="flex -space-x-2">
        <div
          class="w-8 h-8 rounded-full border-2 border-white bg-green-500 flex items-center justify-center text-[10px] text-white font-black shadow-sm"
        >
          {{ orderService.orders()?.length || 0 }}
        </div>
      </div>
      <p class="text-[10px] font-black uppercase text-gray-400 tracking-wider">
        Total Active Orders
      </p>
    </div>

    <button
      (click)="orderService.refreshOrders()"
      [disabled]="orderService.loading()"
      class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-100 rounded-2xl shadow-sm hover:border-orange-200 transition-all active:scale-95 disabled:opacity-50 group"
    >
      <fa-icon
        [icon]="orderService.loading() ? icons.spinner : icons.refresh"
        [animation]="orderService.loading() ? 'spin' : undefined"
        [class.text-orange-600]="orderService.loading()"
        class="text-gray-400 group-hover:text-orange-600 transition-colors"
      ></fa-icon>
      <span
        class="text-[10px] font-black uppercase tracking-widest text-gray-600 group-hover:text-orange-600"
      >
        {{ orderService.loading() ? "Syncing..." : "Refresh Feed" }}
      </span>
    </button>
  </div>

  <div
    class="flex gap-6 overflow-x-auto pb-6 min-h-[calc(100vh-250px)] scrollbar-hide"
  >
    <div
      class="flex-1 min-w-[320px] bg-gray-100/50 rounded-[2rem] p-4 flex flex-col"
    >
      <div class="flex items-center justify-between mb-4 px-2">
        <h3
          class="font-black text-gray-900 uppercase text-xs tracking-widest flex items-center gap-2"
        >
          <span class="w-2 h-2 bg-orange-500 rounded-full animate-ping"></span>
          New Orders ({{ pendingOrders().length }})
        </h3>
      </div>

      <div class="space-y-4 overflow-y-auto">
        <div *ngFor="let order of pendingOrders()" class="..."></div>

        <div
          *ngIf="pendingOrders().length === 0"
          class="flex-1 flex flex-col items-center justify-center border-2 border-dashed border-gray-200 rounded-[2rem] p-8 text-center"
        >
          <fa-icon
            [icon]="icons.location"
            class="text-2xl text-gray-200 mb-2"
          ></fa-icon>
          <p class="text-[10px] font-black uppercase text-gray-400">
            Waiting for orders...
          </p>
        </div>
      </div>
    </div>

    <div
      class="flex-1 min-w-[320px] bg-gray-100/50 rounded-[2rem] p-4 flex flex-col"
    >
      <h3
        class="font-black text-gray-900 uppercase text-xs tracking-widest mb-4 px-2"
      >
        Preparing ({{ preparingOrders().length }})
      </h3>
      <div class="space-y-4 overflow-y-auto">
        <div *ngFor="let order of preparingOrders()" class="..."></div>

        <div
          *ngIf="preparingOrders().length === 0"
          class="flex-1 flex flex-col items-center justify-center border-2 border-dashed border-gray-200 rounded-[2rem] p-8 text-center"
        >
          <fa-icon
            [icon]="icons.kitchen"
            class="text-2xl text-gray-200 mb-2"
          ></fa-icon>
          <p class="text-[10px] font-black uppercase text-gray-400">
            Kitchen is idle
          </p>
        </div>
      </div>
    </div>

    <div
      class="flex-1 min-w-[320px] bg-gray-100/50 rounded-[2rem] p-4 flex flex-col"
    >
      <h3
        class="font-black text-gray-900 uppercase text-xs tracking-widest mb-4 px-2"
      >
        Out for Delivery ({{ dispatchedOrders().length }})
      </h3>
      <div class="space-y-4 overflow-y-auto">
        <div *ngFor="let order of dispatchedOrders()" class="..."></div>

        <div
          *ngIf="dispatchedOrders().length === 0"
          class="flex-1 flex flex-col items-center justify-center border-2 border-dashed border-gray-200 rounded-[2rem] p-8 text-center"
        >
          <fa-icon
            [icon]="icons.truck"
            class="text-2xl text-gray-200 mb-2"
          ></fa-icon>
          <p class="text-[10px] font-black uppercase text-gray-400">
            Nothing in transit
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
